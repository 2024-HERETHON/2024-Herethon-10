<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <!-- 기본 css  -->
    <link rel="stylesheet" href="../static/assets/css/fonts.css">
    <link rel="stylesheet" href="../static/assets/css/reset.css">
    <link rel="stylesheet" href="../static/assets/css/sytle.css">

    <!-- main 페이지 css -->
    <link rel="stylesheet" href="../static/assets/css/section/login.css">
    <title>기로프-로그인</title>
</head>
<body>
    <div class="login_wrap container">
        <h1>기로프</h1>
        <form action="" name="login">
            <div class="userId">
                <label>아이디</label>
                <input type="text" id="userId" placeholder="아이디를 입력하세요.">
            </div>
            <div class="userPass">
                <label>비밀번호</label>
                <div>
                    <input type="password" id="userPassword" placeholder="비밀번호를 입력하세요.">
                    <div class="box">
                        <button><img class="delete" src="../static/assets/img/deletebtn.svg" alt="delete"></button>
                        <button><img src="../static/assets/img/password.svg" alt="password"></button>
                    </div>
                </div>
            </div>
            <button class="login_btn">로그인</button>
        </form>
        <div class="link">
            <a href="./join.html">회원가입</a>
            <div></div>
            <a href="./find_password.html">비밀번호 찾기</a>
        </div>
    </div>
</body>
</html>
