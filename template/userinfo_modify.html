<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">

    <!-- 기본 css  -->
    <link rel="stylesheet" href="../static/assets/css/fonts.css">
    <link rel="stylesheet" href="../static/assets/css/reset.css">
    <link rel="stylesheet" href="../static/assets/css/sytle.css">

    <!-- main 페이지 css -->
    <link rel="stylesheet" href="../static/assets/css/section/userinfo_modify.css">

    <title>기로프-유저 정보 수정</title>
</head>

<body>
    <div class="userinfo_modifywrap container">
        <div class="header">
            <div class="top">
                <button class="backbtn">
                    <a href="./mypage.html">
                        <img src="../static/assets/img/back.svg" alt="backbtn">
                    </a>
                </button>
                <h1>회원정보 수정</h1>
            </div>

        </div>
        <div class="main">
            <form action="">
                <div class="profile">
                    <img src="../static/assets/img/profile.png" alt="profile" class="profileimg" id="profileImg">
                    <button type="button" class="profilebtn-wrapper">
                        <input class="profilebtn" type="file" id="profileInput">
                        <label for="profileInput"></label>
                    </button>
                </div>
                <div class="userId modify">
                    <label>아이디 *</label>
                    <input type="text" id="userId" placeholder="rlfhvm">
                </div>
                <div class="userEmail modify">
                    <label>이메일 *</label>
                    <input type="text" id="userEmail" placeholder="rlfhvm@gmail.com">
                </div>
                <div class="userPass modify">
                    <label>비밀번호 *</label>
                    <div>
                        <input class="putuserpass" type="password" id="userPassword" placeholder="기존 비밀번호">
                        <div class="box">
                            <button type="button" onclick="deletePass()"><img class="delete"
                                    src="../static/assets/img/deletebtn.svg" alt="delete"></button>
                            <button type="button" onclick="showPass()"><img src="../static/assets/img/password.svg"
                                    alt="password"></button>
                        </div>
                    </div>
                </div>
                <div class="userPassre modify">
                    <label>비밀번호 확인 *</label>
                    <div>
                        <input class="putuserpassre" type="password" id="userPasswordre" placeholder="기존 비밀번호 재입력">
                        <div class="box">
                            <button type="button" onclick="deletePassRe()"><img class="delete"
                                    src="../static/assets/img/deletebtn.svg" alt="delete"></button>
                            <button type="button" onclick="showPassRe()"><img src="../static/assets/img/password.svg"
                                    alt="password"></button>
                        </div>
                    </div>
                </div>
                <div class="userName modify">
                    <label>이름 *</label>
                    <input type="text" id="userEmail" placeholder="기로프">
                </div>
                <div class="userPhone modify">
                    <label>전화번호 *</label>
                    <input type="text" id="userEmail" placeholder="01012345678">
                </div>
                <div class="userBirth modify">
                    <label>생년월일</label>
                    <input type="text" id="userEmail" placeholder="2000-01-01">
                </div>
                <button type="submit">임시 버튼</button>
            </form>
        </div>
    </div>
    
    <script src="../static/js/userinfo_modify.js"></script>
</body>

</html>
