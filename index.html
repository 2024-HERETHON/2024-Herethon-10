<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- css -->
    <!-- 기본 css  -->
    <link rel="stylesheet" href="./static/assets/css/fonts.css">
    <link rel="stylesheet" href="./static/assets/css/reset.css">
    <link rel="stylesheet" href="./static/assets/css/sytle.css">

    <!-- main 페이지 css -->
    <link rel="stylesheet" href="./static/assets/css/section/main.css">
    <title>기로프</title>
</head>

<body>

    <div class="main_wrap container">
        <header id="header">
            <h1>기로프</h1>
            <div>
                <button class="create">
                    <img src="./static/assets/img/plus.svg" alt="">
                </button>
                <a href="./template/login/login.html"><div class="profile"></div>
                </a>
            </div>
        </header>
        <main id="main">
            <div class="box">
                <div class="top">
                    <h2>여기톤 10조</h2>
                    <div class="profile_box">
                        <div class="profile profile01"></div>
                        <div class="profile profile02"></div>
                        <div class="profile profile03"></div>
                        <div class="profile profile04"></div>
                        <div class="profile profile05"></div>
                    </div>
                </div>
                <div class="middle">
                    <div class="graph">
                        <canvas id="doughnut-chart" width="100" height="100"></canvas>
                    </div>
                </div>
                <div class="bottom">
                    <div class="day">D-17</div>
                    <div class="parcent">60%</div>
                </div>
            </div>
            <div class="box">
                <div class="top">
                    <h2>여기톤 10조</h2>
                    <div class="profile_box">
                        <div class="profile profile01"></div>
                        <div class="profile profile02"></div>
                    </div>
                </div>
                <div class="middle">
                    <div class="graph">
                        <canvas id="doughnut-chart" width="100" height="100"></canvas>
                    </div>
                </div>
                <div class="bottom">
                    <div class="day">--</div>
                    <div class="parcent">50%</div>
                </div>
            </div>
            <div class="box">
                <div class="top">
                    <h2>여기톤 10조</h2>
                    <div class="profile_box">
                        <div class="profile profile01"></div>
                        <div class="profile profile02"></div>
                    </div>
                </div>
                <div class="middle">
                    <div class="graph">
                        <canvas id="doughnut-chart" width="100" height="100"></canvas>
                    </div>
                </div>
                <div class="bottom">
                    <div class="day">D-41</div>
                    <div class="parcent">25%</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 차트 생성
        new Chart(document.getElementById("doughnut-chart"), {
            type: 'doughnut',
            data: {
                datasets: [
                    {
                        backgroundColor: ["var(--gray)", "var(--gray)", "var(--gray)", "var(--gray)", "#C22370"],
                        data: [10, 20, 10, 10, 50]
                    }
                ]
            },
        });
    </script>
</body>

</html>
